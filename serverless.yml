# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: alexs29
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: agendazap
# "service" is the name of this project. This will also be added to your AWS resource names.
service: agendazap-backend

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'} # Define o stage padrão como 'dev' caso não seja especificado
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UsersTable, Arn]
            - Fn::GetAtt: [AgendazapTable, Arn]
  environment:
    USERS_TABLE: ${self:custom.tableName}
    AGENDAZAP_TABLE: AgendazapTable-${self:provider.stage}
    JWT_SECRET: "dev_jwt_secret"
    GOOGLE_CLIENT_ID: "${env:GOOGLE_CLIENT_ID}"
    GOOGLE_CLIENT_SECRET: "${env:GOOGLE_CLIENT_SECRET}"
custom:
  tableName: "users-table-${self:provider.stage}"

functions:
  api:
    handler: handler.app
    events:
      - httpApi: "*" # Considerar especificar os endpoints mais detalhadamente
    environment:
      USERS_TABLE: ${self:custom.tableName}
      AGENDAZAP_TABLE: AgendazapTable-${self:provider.stage}

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
    AgendazapTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: AgendazapTable-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

plugins:
  - serverless-offline
